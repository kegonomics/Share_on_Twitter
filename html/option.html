<!doctype html>
<head>
	<meta charset="utf-8">
	<title>TweetRight + Options</title>
	<script type="text/javascript" src="../js/option.js"></script>
	<link rel="stylesheet" href="../css/option.css">
</head>
<body>
	<div id="wallpaper">
		<div id="tool-container">
			<div id="sidebar">
				<div id="sidebar-icon"></div>
				<h1>TweetRight +</h1>
			</div>
			<!-- sidebar -->
			<div id="content">
				<section>
					<h3 class="section-header">Options</h3>
					<div id="field_container">
						<label for="txt_hash">Hashtags : </label>
						<input type="text" id="txt_hash"><br/><br/>
						<label for="txt_hash">Omit the "#" symbol and separate multiple hashtags with commas.</label>
					</div>
					<div class="clear"></div>
					<div id="button_container">
						<input type="button" id="btn_save" value="Save" />
					</div>
					<div class="clear"></div>
					<label id="txt_status"></label>
				</section>
				<section>
					<h3 class="section-header">Info and Support page</h3>
					<ul class="info">
						<li>Support page : <a href="http://my.opera.com/mubaidr/blog/2013/07/21/hello-extensions">TweetRight+ : mubaidr@myOpera</a></li>
					</ul>
				</section>
			</div>
			<!-- content -->
		</div>
		<!-- tool-container -->
	</div>
	<!-- wallpaper -->
</body>
